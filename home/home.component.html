  <h3>Please Give your feedback</h3>
  <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput name="name" ngModel required placeholder="Name" />
      <mat-error *ngIf="feedbackForm.controls.name?.invalid && feedbackForm.controls.name?.touched">
        Name is required.
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" ngModel required email placeholder="Email" />
      <mat-error *ngIf="feedbackForm.controls.email?.invalid && feedbackForm.controls.email?.touched">
        <ng-container *ngIf="feedbackForm.controls.email?.errors?.required">Email is required.</ng-container>
        <ng-container *ngIf="feedbackForm.controls.email?.errors?.email">Please enter a valid email address.</ng-container>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea matInput name="message" ngModel required placeholder="Message"></textarea>
      <mat-error *ngIf="feedbackForm.controls.message?.invalid && feedbackForm.controls.message?.touched">
        Message is required.
      </mat-error>
    </mat-form-field>
    
    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="feedbackForm.invalid">Submit</button>
  </form>
